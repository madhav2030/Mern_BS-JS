<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  
    
  <form action="/action_page.php" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="uname" class="form-label">Name:</label>
      <input type="text" class="form-control" id="uname" placeholder=" " name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Name is required</div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="pwd" placeholder=" " name="email" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Email is required</div>
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder=" " name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Password is required</div>
      </div>
    
      <div class="mb-3">
        <label for="Name" class="form-label">Hobbies</label>
        <select class="form-select" >
            <option value="1">playing</option>
            <option value="2">watching</option>
            <option value="3">cooking</option>
        </select>
  </form>
</div>
<div class="row">
  <button type="submit" class="btn btn-primary btn-lg bg-danger" >Submit</button>
</div>
</body>
</html>
